{% load static %}
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title>App</title>
  <link
    rel="shortcut icon"
    href="{% static 'assets/images/logo/favourite_icon.png' %}"
  />

  <!-- fraimwork - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/bootstrap.min.css' %}"
  />

  <!-- icon - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href=" {% static 'assets/css/fontawesome.css' %}"
  />

  <!-- animation - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/aos.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/animate.css' %}"
  />

  <!-- carousel - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/slick.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/slick-theme.css' %}"
  />

  <!-- popup - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/magnific-popup.css' %}"
  />

  <!-- select options - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/nice-select.css' %}"
  />

  <!-- pricing range - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/jquery-ui.css' %}"
  />

  <!-- custom - css include -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'assets/css/style.css' %}"
  />
</head>
